spring: 
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  main:
    banner-mode: 'off'
    
app:
  messages:
    contactSaveSucc: Contact saved
    contactSaveFail: Failed to saved
    contactDelSucc: Contact Deleted
    contactDelFail: Failed to delete
    
    
    